<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeline.AI - Admission Inquiry</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-card">
    <div class="brand-section">
        <div class="brand-header">
            <h1>CODELINE<span style="color:#ffeb3b">.AI</span></h1>
            <p>Future Ready Tech Education</p>
        </div>
        
        <div class="brand-content">
            <h2>Unlock Your <br><span class="highlight">Coding Potential</span></h2>
            <ul class="features-list">
                <li><i class="fas fa-check-circle"></i> Industry Expert Mentors</li>
                <li><i class="fas fa-check-circle"></i> 100% Practical Training</li>
                <li><i class="fas fa-check-circle"></i> Placement Assistance</li>
            </ul>
        </div>

        <div class="brand-footer">
            &copy; 2026 Codeline.AI | Nagpur
        </div>
    </div>

    <div class="form-section">
        <div class="form-header">
            <h3>Admission Inquiry</h3>
            <p>Fill the details below to get the course brochure</p>
        </div>

        <form id="inquiryForm">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Student Name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="number" name="whatsapp" placeholder="WhatsApp Number (For PDF)" required>
                <i class="fab fa-whatsapp"></i>
            </div>

            <div class="input-group">
                <input type="number" name="mobile" placeholder="Calling Number (Optional)">
                <i class="fas fa-phone-alt"></i>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <input type="text" name="city" placeholder="City" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="input-group" style="flex: 1;">
                    <input type="text" name="passingYear" placeholder="Year" required>
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>

            <div class="input-group">
                <select name="qualification" required>
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Pursuing">Pursuing Graduation</option>
                </select>
                <i class="fas fa-graduation-cap"></i>
            </div>

            <div class="input-group">
                <select name="stream" required>
                    <option value="" disabled selected>Select Background Stream</option>
                    <option value="Science">Science</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                    <option value="IT">IT / CS</option>
                    <option value="Non-IT">Non-IT / Other</option>
                </select>
                <i class="fas fa-book-open"></i>
            </div>

            <div class="input-group">
                <select name="course" required style="border-color: #6441A5; background: #f4efff;">
                    <option value="" disabled selected>-- Select Interested Course --</option>
                    <option value="Java">Java Programming</option>
                    <option value="Python">Python Development</option>
                    <option value="FullStack">Full Stack Web Dev</option>
                </select>
                <i class="fas fa-laptop-code" style="color: #6441A5;"></i>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                <span>Get Course PDF</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <div id="statusMsg" class="message"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
